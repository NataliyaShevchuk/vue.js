<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="app">
        <main class="container">
            <h1 class="my-5">Vue Intro | Lists </h1>


            <ul class="list-group">
                <li class="list-group-item d-flex" v-for="singleUser in users">
                    {{singleUser}}

                    <div class="ms-2" :class="(singleUser.gender === 'f') ? 'text-bg-danger' : 'text-bg-primary' ">
                        <i class="fa-regular fa-cat" v-if="singleUser.gender === 'f' "></i>
                        <i class="fa-regular fa-hippo" v-else></i>
                    </div>


                    <i class="fa-solid" :class="getIconClasses(singleUser)"></i>

                    <div class="flex-fill"></div>
                    <button  class="btn -btn-primary" @click="onUserDetailClick(singleUser)">Dettagli</button>
                </li>
            </ul>

            <div>
                <button class="btn btn-primary" @click="addUserToList">Aggiungi</button>
            </div>

            <div class="mt-5">
                <ul>
                    <li v-for="(numero, i) in 10">
                        indice: {{i}} - Numero: {{numero}}
                    </li>
                </ul>

            </div>
        </main>



    <!-- <script src="js/main.js"></script> -->
    <!-- <script src="js/utilities.js"></script> -->
    <script src="js/list.js"></script>

</body>
</html>
