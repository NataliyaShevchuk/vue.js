<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        <main class="container">
            <h1 class="my-5">Vue Intro | carosello </h1>

            <div class="row justify-content-center">
                <div class="col-md-6">
    
                    <div class="card">
                        <img class="card-img-top" :src="movie.images[currentImgIndex]" alt="">

                        <!-- pulsanti in sovraimpressione per cambiare l'immagine -->
                        <div class="btn-container">
                            <button class=" btn btn-light" @click="btnPrev">
                                <i class="fas fa-chevron-left"></i>
                            </button>

                            <div class="flex-fill"></div>

                            <button class="btn btn-light" @click="btnNext">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                        <!-- anteprima  -->
                        <div class="d-flex flex-wrap">
                            <!-- html in una singola anteprima -->
                            <!-- all'interno :class -> ad ogni ciclo del for , prendiao l'indice i.
                                Se i Ã¨ uguale a currentImgIndex, allora sono la stessa immagine
                                e devo metttere  la classe active -->
                            <div class="thumbnail-container" v-for="image in movie.images" 
                                :class="(i === currentImgIndex) ? 'active' : '' "
                                :style=" `width: calc(100% / ${movie.images.legth})` " 
                                @click="onThumbnailClick(i)">
                                <img :src="image" alt="" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>




    <script src="js/carosello.js"></script>

</body>
</html>
